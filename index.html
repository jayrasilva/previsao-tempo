<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo - JS</title>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" type="text" placeholder="Digite o nome da Cidade">
        <button onclick="buscar()"><img class="buscar" src="./images/lupa.svg" alt=""></button>

        <div class="caixa-media">
            <h2 class="tempo">Tempo em São paulo</h2>

            <p  class="temperatura">21°C</p>

            <div class="caixa-menor">

                <img class="icon"  src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
